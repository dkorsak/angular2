{{user|json}}
<table class="mdl-data-table mdl-shadow--2dp">
    <thead>
    <tr>
        <th>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header">
                <input type="checkbox" id="table-header" class="mdl-checkbox__input" />
            </label>
        </th>
        <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">E-mail</th>
        <th class="mdl-data-table__cell--non-numeric">Firstname</th>
        <th class="mdl-data-table__cell--non-numeric">Lastname</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" attr.for="user_{{user.id}}">
                <input [(ngModel)]="user.selected" type="checkbox" attr.id="user_{{user.id}}" class="mdl-checkbox__input" value="{{user.id}}"/>
            </label>
        </td>
        <td class="mdl-data-table__cell--non-numeric">{{user.email}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{user.firstName}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{user.lastName}}</td>
        <td>
            <a routerLink="/user/{{user.id}}/edit"><i class="material-icons" style="font-size: 18px; color: #FB8C00;">edit</i></a>
            <a href=""><i class="material-icons" style="font-size: 18px;color: #FB8C00;">delete</i></a>
        </td>
    </tr>
    </tbody>
</table>
